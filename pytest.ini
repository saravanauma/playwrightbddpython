[pytest]
# ===========================
# Core configuration
# ===========================
minversion = 8.0
addopts = -v --html=reports/report.html --self-contained-html --alluredir=reports/allure-results
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# ===========================
# BDD configuration
# ===========================
bdd_features_base_dir = tests/features

# ===========================
# Marks registration (avoid warnings)
# ===========================
markers =
    ui: UI-based Playwright tests
    api: API tests
    db: Database validation tests
    regression: Regression suite
    smoke: Smoke suite
    flipkart: Flipkart functional flow
    sanity: Sanity check
    slow: Long-running tests

# ===========================
# Reporting metadata
# ===========================
